upstream client{
    server client:5173;
}

upstream api{
    server api:3000;
}


server{
    listen 80;
    

    location / {
        proxy_pass http://client;
    }

    location /api {
        proxy_pass http://api;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 80;
    server_name 110.44.121.70;
    return 301 https://ncit.college;
}


